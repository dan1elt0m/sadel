[project]
name = "sadel"
version = "0.1.0"
description = "Helper class for upserting records to database"
authors = [
    { name = "DaniÃ«l Tom", email = "d.e.tom89@gmail.com" }
]
dependencies = [
    "sqlmodel~=0.0.21",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.rye]
universal = true
managed = true
dev-dependencies = [
    "pyright~=1.1.374",
    "pytest~=8.3.2",
    "setuptools~=72.1.0",
    "pytest-asyncio~=0.23.8",
    "aiosqlite~=0.20.0",
    "greenlet~=3.0.3",
    "pytest-cov~=5.0.0",
]

[tool.rye.scripts]
fmt = "rye fmt"
lint = "rye lint --fix"
check = "pyright"
test = "rye test -- --cov sadel --cov-report term-missing --cov-report xml:coverage.xml --junitxml=junit/report.xml"
all = { chain = ["fmt", "lint", "check", "test"] }


[tool.pyright]
venvPath = "."
venv = ".venv"
strict = ["**/*.py"]
pythonVersion = "3.9"
include = ["sadel/**/*.py"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
	"A",    # warn about shadowing built-ins
	"E",    # style stuff, whitespaces
	"F",    # important pyflakes lints
	"I",    # import sorting
	"N",    # naming
	"T100", # breakpoints (probably don't want these in prod!)
]


[tool.ruff.lint.isort]
known-first-party = ["sadel"]

